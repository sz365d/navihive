<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="个人导航站，整理和分享您喜爱的网站链接" />
    <link rel="icon" href="/vite.svg" />
    <title>导航站</title>
    <style>
      body {
        background-color: #e8f5e9; /* 浅绿色背景 */
        margin: 0;
        min-height: 100vh;
      }
      .page-title {
        display: flex;
        align-items: center;
        gap: 14px;
        padding: 16px;
        font-size: 18px;
        font-weight: bold;
        /* 适配多行时间展示，避免横向溢出 */
        flex-wrap: wrap;
      }
      .date-time {
        font-size: 18px;
        color: #333; /* 颜色加深 */
        font-weight: 700; /* 加粗加黑 */
        white-space: nowrap; /* 修改为不换行 */
        line-height: 1.1;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .date-time strong {
        font-weight: 900; /* 更重的字体粗细 */
      }
      .week-day {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="page-title">
      <span>当前时间：</span>
      <span class="date-time" id="pageDateTime"></span>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      /**
       * 格式化当前日期时间（仅包含公历、时间、星期）
       * @returns 格式化后的完整时间字符串
       */
      function formatCurrentDateTime() {
        const now = new Date();
        // 公历日期
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        // 时间
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        // 星期
        const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        const weekDay = weekDays[now.getDay()];

        // 拼接完整格式（星期放在时间右侧）
        return `
<span style="font-weight: 900">${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}</span>
<span class="week-day">${weekDay}</span>
        `.trim();
      }

      /**
       * 更新页面内时间显示
       */
      function updateAllTitles() {
        const currentDateTime = formatCurrentDateTime();
        document.title = '导航站';
        const pageDateTimeElement = document.getElementById('pageDateTime');
        if (pageDateTimeElement) {
          pageDateTimeElement.innerHTML = currentDateTime;
        }
      }

      // 页面加载立即更新，每秒刷新
      updateAllTitles();
      setInterval(updateAllTitles, 1000);
    </script>
  </body>
</html>
