<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="个人导航站，整理和分享您喜爱的网站链接" />
    <link rel="icon" href="/vite.svg" />
    <!-- 初始标题，后续会被JS更新 -->
    <title>导航站</title>
    <style>
      /* 简单样式优化标题展示 */
      .page-title {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      /* 增大日期时间字号：从16px改为18px（大一号），也可根据需求调整为20px/22px等 */
      .date-time {
        font-size: 18px; /* 原16px，调大一号改为18px，可按需调整 */
        color: #666;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <!-- 页面内可视标题容器（新增） -->
    <div class="page-title">
      <span>当前时间：</span>
      <span class="date-time" id="pageDateTime"></span>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- 新增：获取并更新日期时间的JS代码 -->
    <script>
      /**
       * 格式化当前日期时间为 YYYY 年 MM 月 DD 日 HH:mm:ss 格式
       * @returns 格式化后的日期时间字符串
       */
      function formatCurrentDateTime() {
        const now = new Date();
        // 获取年、月、日，不足两位补0
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0'); // 月份从0开始，需+1
        const day = String(now.getDate()).padStart(2, '0');
        // 获取时、分、秒，不足两位补0
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        // 拼接为「YYYY 年 MM 月 DD 日 HH:mm:ss」格式
        return `${year} 年 ${month} 月 ${day} 日 ${hours}:${minutes}:${seconds}`;
      }

      /**
       * 更新浏览器标签页标题和页面内可视标题的日期时间
       */
      function updateAllTitles() {
        const currentDateTime = formatCurrentDateTime();
        // 1. 更新浏览器标签页标题（仅保留固定标题，去掉日期时间）
        document.title = '导航站';
        // 2. 更新页面内可视标题右侧的日期时间（使用新格式）
        const pageDateTimeElement = document.getElementById('pageDateTime');
        if (pageDateTimeElement) {
          pageDateTimeElement.textContent = currentDateTime;
        }
      }

      // 页面加载时立即更新一次
      updateAllTitles();
      // 可选：每秒刷新一次时间（实现实时更新），不需要可删除该行
      setInterval(updateAllTitles, 1000);
    </script>
  </body>
</html>
