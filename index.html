<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="个人导航站，整理和分享您喜爱的网站链接" />
    <link rel="icon" href="/vite.svg" />
    <title>导航站</title>
    <style>
      .page-title {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        flex-wrap: wrap;
      }
      .date-time {
        font-size: 18px;
        color: #666;
        font-weight: normal;
        white-space: pre-line;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="page-title">
      <span>当前时间：</span>
      <span class="date-time" id="pageDateTime"></span>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 新增农历库引入 -->
    <script src="https://cdn.jsdelivr.net/npm/chinese-date@0.1.2/dist/index.min.js"></script>
    
    <script>
      function formatCurrentDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const weekDays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        const weekDay = weekDays[now.getDay()];
        
        // 农历转换
        const lunarDate = ChineseDate.fromDate(now);
        const lunarYear = lunarDate.getChineseYear();
        const lunarMonth = lunarDate.getChineseMonth();
        const lunarDay = lunarDate.getChineseDay();
        
        // 农历月份中文映射
        const chineseMonths = ['正月', '二月', '三月', '四月', '五月', '六月', 
                              '七月', '八月', '九月', '十月', '冬月', '腊月'];
        
        // 农历日中文映射
        const chineseDays = ['初一', '初二', '初三', '初四', '初五', '初六', 
                            '初七', '初八', '初九', '初十', '十一', '十二',
                            '十三', '十四', '十五', '十六', '十七', '十八',
                            '十九', '廿十', '廿一', '廿二', '廿三', '廿四',
                            '廿五', '廿六', '廿七', '廿八', '廿九', '三十'];
        
        // 获取格式化后的农历日期
        const formattedLunarMonth = chineseMonths[lunarMonth - 1] || `${lunarMonth}月`;
        const formattedLunarDay = chineseDays[lunarDay - 1] || `${lunarDay}日`;
        
        // 拼接最终显示格式
        return `
${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}
${weekDay} | 农历${formattedLunarMonth}${formattedLunarDay}
        `.trim();
      }

      function updateAllTitles() {
        const currentDateTime = formatCurrentDateTime();
        document.title = '导航站';
        const pageDateTimeElement = document.getElementById('pageDateTime');
        if (pageDateTimeElement) {
          pageDateTimeElement.textContent = currentDateTime;
        }
      }

      // 页面加载立即更新，每秒刷新
      updateAllTitles();
      setInterval(updateAllTitles, 1000);
    </script>
  </body>
</html>
